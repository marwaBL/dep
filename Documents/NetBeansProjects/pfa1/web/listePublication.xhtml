<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <link rel="stylesheet" type="text/css" href="profilchercheur.css"/>
            <script></script>
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Profil</title>
                
 
                     
           
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit  styleClass="ui-north" position="north" size="50"  >
                     <ui:include src="header.xhtml" />
                </p:layoutUnit>

                

              
                <p:layoutUnit position="center"  styleClass="ui-center">
                 
    
 
       
       <h:form id="form" styleClass="formulaire">  
          
          
         <p:commandButton id="loginButton" value="Publication" update="form"  action="#{profilController.nouvellePublication()}" style="margin-left: 1330px; margin-bottom: -53px; width: 118px;   height: 32px;"  icon="ui-icon-myCancel"   /> 
        
           <p:panel   header="#{modifierProfilController.prenom} #{modifierProfilController.nom}" style="background:#ffffff ;border: #ffffff  ;  "   >
        
            <p:outputPanel  id="panelauteur"  >
                
          <ui:repeat  value="#{listePublicationController.listpub}" var="pub" varStatus="loop" >  
      <h:panelGrid  id="p11" columns="1" cellpadding="7"  > 
          <p:outputLabel value="#{pub.annee}" rendered="#{pub.nombre!=0}" ></p:outputLabel>
      </h:panelGrid>
           <h:panelGrid  id="p1" columns="7" cellpadding="7"  >
                
               <p:graphicImage id="photo"  width="12" height="12"  value="#{listePublicationController.typeimage[loop.index]}" /> 
                 <p:outputLabel value="[#{pub.type.charAt(0)}]" ></p:outputLabel>

               
          
       
                 <p:outputLabel value="#{listePublicationController.listlist[loop.index]}" />
                 <p:outputLabel value="#{pub.titre}" style="  font:bold 15px Arial, Helvetica, cursive;" ></p:outputLabel>
                   <p:outputLabel value="#{listePublicationController.listtype[loop.index]}"  ></p:outputLabel>
                  <p:outputLabel value="#{pub.annee}" ></p:outputLabel>
            <p:commandButton id="editpub"  icon="ui-icon-editer"  style=" background: #ffffff; border: 1px solid #99cc00;"   /> 
               
           </h:panelGrid>
             
      </ui:repeat>
                
              
      </p:outputPanel>
               
           </p:panel>
          
       </h:form>
              
  
             <script type="text/javascript">  
    function handleLoginRequest(xhr, status, args) {  
        if(args.validationFailed || !args.loggedIn) {  
            dlg.jq.effect("shake", { times:5 }, 100);  
        }   
        else {  
            dlg.hide();  
            $('#loginLink').fadeOut();  
        }  
    }  
   
</script>                     
                </p:layoutUnit>
               
            </p:layout>

        </h:body>

    </f:view>
</html>
