<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <link rel="stylesheet" type="text/css" href="modifierProfil.css"/>
            <script></script>
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Modifier Profil</title>
                
 
                     
           
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit  styleClass="ui-north" position="north" size="60"  >
                    <center>  
                        <h:outputLabel value="Recherche"  />  
                    <h:outputLabel  value="Scientifique" style="color: #00ccff" />  
                    </center>
                </p:layoutUnit>

                

              
                <p:layoutUnit position="center"  styleClass="ui-center">
                   
      <h:form id="form">  
  
    <p:growl id="msgs" showDetail="true"/>  
                  
    <p:panel header="Double Combo" style="margin-bottom:10px;">  
        
          
        <p:commandButton value="Submit" update="msgs" actionListener="#{profilController.genererFicheChercheur()}" id="btnSubmit"/>  
  
    </p:panel>  
  
</h:form>  
                </p:layoutUnit>
               
            </p:layout>

        </h:body>

    </f:view>
</html>
