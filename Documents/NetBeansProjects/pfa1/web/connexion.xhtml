    <f:view contentType="text/html">
        <h:head>
            <link rel="stylesheet" type="text/css" href="style.css"/>

                </p:layoutUnit>

                <p:layoutUnit styleClass="ui-south" position="south" size="30" >

                <h:form styleClass="formulairelink" >  
                        <p:panel> 
                            <p:commandLink id="loginLink" value="Créer un compte" styleClass="ui-icon-excellink"   action="#{userController.compte()}" style=" color: #666666" />    
        
         </p:panel> 
  </h:form>

            -->
          
  
        </h:panelGrid>  
     
                        <p:commandButton id="connectionnc"     value="Connexion" update="panell,growll" styleClass="ui-icon-excelmconn" action="#{userController.dologin()}" style=" font:bold 15px Arial;  color: #ffffff;  "  />
